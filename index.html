<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="etchASketch.js" defer></script>
</head>

<body class="flex-center">
    <h1 class="title">Etch-A-Sketch</h1>
    <div class="sections flex-center">
        <section class="tools flex-center">
            <p class="tool flex-center selected" data-tool="pen">
                Pen
                <input class="btn" type="color" name="color" id="color" value="#000000">
            </p>

            <p class="tool flex-center" data-tool="rainbow">
                Rainbow
                <button class="btn rainbow"></button>
            </p>

            <p class="tool flex-center" data-tool="eraser">
                Eraser
                <button class="btn eraser"></button>
            </p>

            <p class="tool flex-center"><span class="value">16x16</span>
                <input type="range" name="resolution" id="resolution" min="1" max="16" step="1" value="16">
            </p>
        </section>

        <section class="board" draggable="false">
        </section>

    </div>
</body>

</html>
